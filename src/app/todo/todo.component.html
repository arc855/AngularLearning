<div class="container max-auto my-10">
    <h1 class="text-center text-3xl font-semibold mb-4">To DO List Project</h1>
    <div class="md:w-1/2 mx-auto">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex mb-4">
                    <input class="w-full px-4 py-2 mr-2 rounded-lg
                    border-gray-200 focus:outline-blue-500
                     focus:border-blue-500" placeholder="Enter task here for create and edit" type="text" [(ngModel)]="todoTitle" required > 
                     
                    <button class="bg-lime-500 hover:bg-lime-700
                    text-white font-bold py-2 px-4 rounded" (click)="addNewTask()">Add</button>
            </div>
            <div class="flex mb-4 justify-between " *ngFor="let task of todos">
                <p>{{task.todoTitle}}</p>
                <div class="">
                    <button class="bg-red-500 hover:bg-red-700 
                    text-white font-bold py-2 px-4  rounded" (click)="deleteTask(task.todoId)">Delete</button>
                    <button class="bg-blue-500 hover:bg-blue-700 
                    text-white font-bold py-2 px-4 rounded" (click)="updateTask(task)">Update</button>
                </div>
                
            </div>
        </div>
    </div>
</div>

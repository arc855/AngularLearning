<div>
    <h4>My Todo List </h4>
    <button (click)="addTask()">Add task </button>
    <input id="task" [(ngModel)]="newTask">

    <div *ngFor="let task of AllTasks ;let index=index">
    
        <div>{{task}}</div>
        <button (click)="deleteTask(index)">Delete</button>
        <button (click)="updateTask(index)">Update</button>
    </div>




</div>

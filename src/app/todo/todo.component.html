<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Home page</span>
        
            <div class="flex items-center lg:order-2">
                <button  class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-900 focus:outline-none dark:focus:ring-gray-800" (click)="signOut()">Log out</button>
            </div>

        </div>
    </nav>
</header>
<div class="container max-auto my-10">
    <h1 class="text-center text-3xl font-semibold mb-4">TODO APP</h1>
    <div class="md:w-10/12 mx-auto">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="flex mb-4">
                    <input class="w-full px-4 py-2 mr-2 rounded-md
                    bg-slate-200 focus:outline-slate-300
                     focus:border-blue-500" placeholder="Enter task here for create and edit" type="text" [(ngModel)]="todoTitle" required > 
                     
                    <button class="bg-lime-500 hover:bg-lime-700
                    text-white font-bold py-2 px-4 rounded" (click)="addNewTask()">Add</button>
            </div>


            <div class="flex  justify-between " *ngFor="let task of todos" >
                <div class=" w-14 h-14 ">
                    <input type="radio" class="h-7 w-7">
                </div>
                <div class=" ">
                    <input class="rounded-lg w-auto  border-gray-200 focus:outline-blue-500
                     focus:border-blue-500"  type="text" [(ngModel)]="task.todoTitle" required > 
                     <!-- <p>{{task.todoTitle}}</p> -->
                </div>
                <div class=" mr-2" (click)="deleteTask(task.todoId)" >
                    <img src="../../assets/delete.png" alt="delete icon" class="h-5 w-5" >
                    <!-- <button class="bg-red-500 hover:bg-red-700 
                    text-white font-bold py-2 px-4  rounded" (click)="deleteTask(task.todoId)">Delete</button> -->
                </div>
                <div class=" " (click)="updateTask(task)">
                    <img src="../../assets/edit.png" alt="edit icon" class="h-5 w-5">
                    <!-- <button class="bg-blue-500 hover:bg-blue-700 
                    text-white font-bold py-2 px-4 rounded" (click)="updateTask(task)">Update</button> -->
                  </div>

              </div>

        </div>
    </div>
</div>
